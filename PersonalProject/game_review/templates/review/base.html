{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Game Reviews{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'game_review/style.css' %}">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="{% url 'home' %}" class="nav-logo">Game Reviews</a> |
        </div>
        <div class="nav-right">
            <a href="{% url 'add_review' %}">Add Review</a> |
            <a href="{% url 'review_list' %}">All Reviews</a>
        </div>
    </nav>

    <!-- Hero Image -->
    <header class="hero">
        <img src="{% static 'imgs/mage.jpg' %}" alt="Mage">
        <div class="hero-text">Share Game Reviews</div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
