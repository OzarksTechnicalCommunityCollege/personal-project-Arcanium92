{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Review Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'game_review.css' %}">
</head>
<body>
     <div id="content">

        <!-- Adding image for flare-possibly change later -->
        <img src="{% static 'imgs/mage.jpg' %}" alt="Mage">
        {% block content %}
        {% endblock %}
     </div>

     <div id="sidebar">
        <h2>Game Reviews</h2>
        <p>Review your favorite games and see what others think of them!</p>
     </div>
</body>
</html>
