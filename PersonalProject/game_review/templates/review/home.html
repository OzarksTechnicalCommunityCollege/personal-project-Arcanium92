{% extends "review/base.html" %}

{% block content %}
<h1>Game Reviews</h1>

{% for review in page_obj %}
    <div>
        <h2>{{ review.title }} - {{ review.rating }}/10</h2>
        <p>{{ review.review_text }}</p>
    </div>
{% empty %}
    <p>No reviews yet.</p>
{% endfor %}

{% include "review/pagination.html" with page=page_obj %}
{% endblock %}
