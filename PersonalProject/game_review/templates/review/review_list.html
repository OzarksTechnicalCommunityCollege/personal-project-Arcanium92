{% extends "review/base.html" %}

{% block title %}Review Submitted{% endblock %}

{% block content %}
<h1>Review Submitted!</h1>

<div>
    <h2>{{ review.title }} - {{ review.rating }}/10</h2>
    <p>Author: {{ review.reviewer }}</p>
    <p>{{ review.review_text }}</p>
    <p>Submitted on: {{ review.submission }}</p>
</div>

<p><a href="{% url 'home' %}">Return to all reviews</a></p>
{% endblock %}
