{% extends "review/base.html" %}

{% block title %}Submit Review{% endblock %}

{% block content %}
<h1>Submit Review</h1>
<!-- using django form for review submission -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>

<p><a href="{% url 'home' %}">Return to home page</a></p>
{% endblock %}
