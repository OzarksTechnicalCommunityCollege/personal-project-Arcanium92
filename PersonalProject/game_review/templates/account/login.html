{% extends "review/base.html" %}
{% load static %}
{% block content %}
<h2>Login</h2>

<!-- simple login form -->
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Login</button>
</form>

<p>Don't have an account yet?</p>
<a href="{% url 'register' %}">Create one here</a>
{% endblock %}
